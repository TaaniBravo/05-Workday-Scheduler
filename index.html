<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron jumbotron-fluid">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container-fluid">
      <section id="hour-9 col-12">
        <p class="hours">9AM</p>
        <textarea name="9am" id="textarea9am" class='userTextArea' cols="30" rows="10">

        </textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section id="hour-10 col-12">
        <p class="hours">10AM</p>
        <textarea name="10am" id="textarea10am" class='userTextArea' cols="30" rows="10">

        </textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section id="hour-11 col-12">
        <p class="hours">11AM</p>
        <textarea name="11am" id="textarea11am" class='userTextArea' cols="30" rows="10">

        </textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section id="hour-12 col-12">
        <p class="hours">12PM</p>
        <textarea name="12pm" id="textarea12pm" class='userTextArea' cols="30" rows="10">

        </textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section id="hour-1 col-12">
        <p class="hours">1PM</p>
        <textarea name="1pm" id="textarea1pm" class='userTextArea' cols="30" rows="10">

        </textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section id="hour-2 col-12">
        <p class="hours">2PM</p>
        <textarea name="2pm" id="textarea2pm" class='userTextArea' cols="30" rows="10">

        </textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section id="hour-3 col-12">
        <p class="hours">3PM</p>
        <textarea name="3pm" id="textarea3pm" class='userTextArea' cols="30" rows="10">

        </textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section id="hour-4 col-12">
        <p class="hours">4PM</p>
        <textarea name="4pm" id="textarea4pm" class='userTextArea' cols="30" rows="10">

        </textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </section>

      <section id="hour-5 col-12">
        <p class="hours">5PM</p>
        <textarea name="5pm" id="textarea5pm" class='userTextArea' cols="30" rows="10">

        </textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  </body>

</html>
