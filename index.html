<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron jumbotron-fluid col-12">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead description">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead time-block"></p>
  </header>

  <main class="container-fluid col-md-12 d-flex justify-content-center flex-wrap flex-column vw-100" id="container">
    <section id="container" class="d-flex col-12 justify-content-center row">
      <p class="hour col-1 text-right pt-2">9AM</p>
      <textarea placeholder="Schedule Event" id="hour9" data-time='9' class='col-8  w-80 '></textarea>
      <button class="saveBtn col-1 d-flex justify-content-center align-items-center w-10">
        <i class="far fa-save"></i>
      </button>
    </section>

    <section class="d-flex col-12 justify-content-center row">
      <p class="hour col-1 text-right pt-2">10AM</p>
      <textarea placeholder="Schedule Event" id='hour10' data-time='10' class='col-8'></textarea>
      <button class="saveBtn col-1 d-flex justify-content-center align-items-center">
        <i class="far fa-save"></i>
      </button>
    </section>

    <section class="d-flex col-12 justify-content-center row">
      <p class="hour col-1 text-right pt-2">11AM</p>

      <button class="saveBtn col-1 d-flex justify-content-center align-items-center">
        <i class="far fa-save"></i>
      </button>
    </section>

    <section class="d-flex col-12 justify-content-center row">
      <p class="hour col-1 text-right pt-2">12PM</p>

      </button>
    </section>

    <section class="d-flex col-12 justify-content-center row">
      <p class="hour col-1 text-right pt-2">1PM</p>
      <textarea placeholder="Schedule Event" id='hour13' data-time='13' class='col-8'></textarea>
      <button class="saveBtn col-1 d-flex justify-content-center align-items-center">
        <i class="far fa-save"></i>

    </section>

    <section class="d-flex col-12 justify-content-center row">
      <p class="hour col-1 text-right pt-2">2PM</p>
      <textarea placeholder="Schedule Event" id='hour14' data-time='14' class='col-8'></textarea>

    <section class="d-flex col-12 justify-content-center row">
      <p class="hour col-1 text-right pt-2">4PM</p>
      <textarea placeholder="Schedule Event" id='hour16' data-time='16' class='col-8'></textarea>
      <button class="saveBtn col-1 d-flex justify-content-center align-items-center">

    </section>

    <section class="d-flex col-12 justify-content-center row">
      <p class="hour col-1 text-right pt-2">5PM</p>
      <textarea placeholder="Schedule Event" id='hour17' data-time='17' class='col-8'></textarea>

    </section>

  </main>
